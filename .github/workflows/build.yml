name: Build

on:
  push:
    branches: 
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup Python3
      uses: actions/setup-python@v2
      with:
        python-version: '3.x' 
    - name: Install dependencies
      run: pip3 install -r requirements.txt
    - name: Run black to format code --check .
      run: black --check .
    - name: Run flask8 to lint code
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Run unittests
      run: python3 -m unittest discover -s app/tests/
      env:
        FLASK_ENV: testing
    - name: Get the version
      id: vars
      run: echo ::set-output name=tag::$(echo ${GITHUB_SHA:10})
    - name: Build the Docker image
      run: docker build . --file infrastructure/docker/Dockerfile --tag tariff_calc:${{steps.vars.outputs.tag}}
